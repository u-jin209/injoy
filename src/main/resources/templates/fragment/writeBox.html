<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="writeBoxfragment(project)">
<head>
    <meta charset="UTF-8">
    <title>INJOY</title>
    <!-- alert 창-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link th:href="@{/css/injoyMain.css}" rel="stylesheet"/>
    <script src="/js/project/writeBox.js" defer></script>

</head>
<body>
<div class="writeBox" data-bs-toggle="modal" data-bs-target="#homeWriteModal">
    <input class="writeProjectId" type="hidden" th:value="${project?.projectId}" th:if="${project?.projectId} ne null"/>
    <ul class="tool_ul">
        <li class="tool_li board_li">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                 class="bi bi-file-earmark-text" viewBox="0 0 16 16">
                <path d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"/>
                <path d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5L9.5 0zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"/>
            </svg>
            <span>글</span>
        </li>
        <li class="tool_li task_li">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list-ul"
                 viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
            </svg>
            <span>업무</span>
        </li>
        <li class="tool_li schedule_li">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                 class="bi bi-calendar-week" viewBox="0 0 16 16">
                <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-5 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
            </svg>
            <span>일정</span>
        </li>
    </ul>
    <div class="contentBox">
        <p> 내용을 입력하세요.</p>
    </div>
</div>
<div class="modal" id="homeWriteModal" tabindex="-1" aria-labelledby="#homeWriteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content p-3">
            <div class="modal-header">
                <span class="modal-title me-2" id="homeWriteModalLabel" style="font-weight: bold">
                    게시물 작성 |
                </span>
                <span th:text="${project?.projectName}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body text-start">
                <ul class="nav nav-underline mb-4" id="myTab" role="tablist" style="border-bottom: 1px inset">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active writeBoxTab" id="boardWrite-tab" data-bs-toggle="tab"
                           data-bs-target="#boardWrite-tab-pane" role="tab"
                           aria-controls="boardWrite-tab-pane" aria-selected="true">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                 class="bi bi-file-earmark-text me-3" viewBox="0 0 16 16">
                                <path d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"/>
                                <path d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5L9.5 0zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"/>
                            </svg>
                            <span>글</span>
                        </a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link writeBoxTab" id="taskWrite-tab" data-bs-toggle="tab" data-bs-target="#taskWrite-tab-pane"
                           aria-controls="taskWrite-tab-pane" aria-selected="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                 class="bi bi-list-ul me-3"
                                 viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                      d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                            </svg>
                            <span>업무</span>
                        </a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link writeBoxTab" id="scheduleWrite-tab" data-bs-toggle="tab"
                           data-bs-target="#scheduleWrite-tab-pane"
                           aria-controls="scheduleWrite-tab-pane" aria-selected="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                 class="bi bi-calendar-week me-3" viewBox="0 0 16 16">
                                <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-5 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
                                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                            </svg>
                            <span>일정</span>
                        </a>
                    </li>
                </ul>
                <div class="tab-content" id="writeTabContent">
                    <div class="tab-pane show active" id="boardWrite-tab-pane" role="tabpanel"
                         aria-labelledby="boardWrite-tab" tabindex="0">
                        <div>
                            <input id="boardTitle" placeholder="제목을 입력하세요" style=""/>
                            <label for="boardTitle"></label>
                        </div>
                        <div>
                            <label>
                                <textarea class="writeBoardContent" placeholder="내용을 입력하세요."></textarea>
                            </label>
                        </div>
                        <div class="postAttached">
                            <div id="upload-img-area" class="previews">
                            </div>
                        </div>
                        <div class="fileAttached">
                            <div class="file-previews">
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="taskWrite-tab-pane" role="tabpanel" aria-labelledby="taskWrite-tab"
                         tabindex="1">
                        <div class="taskAddTitle">
                            <input id="taskTitle" placeholder="제목을 입력하세요"/>
                            <label for="taskTitle"></label>
                        </div>
                        <div class="taskAddOption">
                            <ul class="option-group">
                                <li class="process-layer">
                                    <div class="create-content content-title">

                                            <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z"/>

                                        </svg>
                                    </div>
                                    <div class="create-content write-process-btn-group">
                                        <button class="btn processBtn requestBtn writeBox-requestBtn">요청</button>
                                        <button class="btn processBtn progressBtn">진행</button>
                                        <button class="btn processBtn feedBackBtn">피드백</button>
                                        <button class="btn processBtn finishBtn">완료</button>
                                        <button class="btn processBtn holdBtn">보류</button>
                                    </div>
                                </li>

                                <!--                                <div class="managerAdd create-content content-title ">-->

                                <!--                                         class="bi bi-person" viewBox="0 0 16 16">-->

                                <!--                                    </svg>-->
                                <!--                                </div>-->

                                <!--                                    <div class="user-wrap">-->

                                <!--                                        추가-->
                                <!--                                    </button>-->
                                <!--                                </div>-->
                                <!--                            </li>-->
                                <li class="startDate-layer" style="display: none">
                                    <div class="create-content content-title">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black"
                                             class="bi bi-calendar4" viewBox="0 0 16 16">
                                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v1h14V3a1 1 0 0 0-1-1H2zm13 3H1v9a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V5z"/>

                                    </div>
                                    <div class="create-content">
                                        <div class="post-startDate">
                                            <div class="startDate-group">
                                                <input class="writeBox-addStartDate" data-placeholder="시작일 추가"
                                                       required
                                                       aria-required="true" type="date" style="border: 0 solid black"/>
                                                <div class="start-date-exist writeBox-startDate-exist" style="display: none">
                                                    <span class="date-value startDate-value"></span>
                                                    <button class="removeBtn-startDate" id="writeBox-startDate-removeBtn"

                                                        </svg>
                                                    </button>

                                            </div>
                                        </div>
                                    </div>

                                            우선순위 추가
                                        </button>
                                        <div class="addPriority_ul-writeBox" id="addPriority_ul" style="display: none">
                                            <ul class="button_priority"
                                                style="position: absolute; transform: none; top: 25px; left: 0; width: 80px; text-align: start">
                                                <li class="mb-1 px-2">
                                                    <button class="priorityBtn">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15"
                                                             fill="red"
                                                             class="bi bi-exclamation-octagon-fill" viewBox="0 0 16 16">
                                                            <path d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353L11.46.146zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                                                        </svg>
                                                        <span class="priorityText">긴급</span>
                                                    </button>
                                                </li>
                                                <li class="mb-1  px-2">
                                                    <button class="priorityBtn">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15"

                                                             class="bi bi-arrow-up" viewBox="0 0 16 16">

                                            </ul>
                                        </div>
                                        <div class="prioritySpan-writeBox" style="display: none">
                                            <span class="writeBox-priority-value"></span>
                                            <button class="removeBtn-priority" id="writeBox-priority-removeBtn"
                                                    style="border: none; background-color: transparent; padding: 0">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="25"
                                                     fill="currentColor" class="bi bi-x" viewBox="0 0 25 25">
                                                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </li>
                                <li class="progress-layer" style="display: none">
                                    <div class="create-content content-title">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black"
                                             class="bi bi-bar-chart-fill" viewBox="0 0 16 16">
                                            <path d="M1 11a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3zm5-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2z"/>
                                        </svg>
                                    </div>
                                    <div class="create-content">
                                        <input id="rangeInput" class="writeBox-rangeInput" max="100" min="0" th:value="0"
                                               step="10" type="range" data-bs-toggle="tooltip" data-bs-placement="top"
                                               data-bs-custom-class="custom-tooltip"
                                               data-bs-title="This top tooltip is themed via CSS variables."/>
                                        <div>
                                            <span class="writeBox-progress-txt"></span>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <button class="optionAddBtn" type="button" style="border: none; background-color: transparent">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                     class="bi bi-plus" viewBox="0 0 16 16">
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                </svg>
                                항목 추가 입력
                            </button>
                        </div>
                        <hr/>
                        <div class="writeContentDiv">
                            <label>
                                <textarea class="writeContent" placeholder="내용을 입력하세요."></textarea>
                            </label>
                        </div>
                        <div class="postAttached">
                            <div class="task-previews">
                            </div>
                        </div>
                        <div class="fileAttached">
                            <div class="file-task-previews">
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane" id="scheduleWrite-tab-pane" role="tabpanel"
                         aria-labelledby="scheduleWrite-tab" tabindex="3">
                        <div class="writeBox-schedule-title-area">
                            <input id="writeBox-scheduleTitle" placeholder="제목을 입력하세요" style=""/>
                            <label for="writeBox-scheduleTitle"></label>
                        </div>
                        <div class="writeBox-schedule-option">
                            <ul class="option-group" id="optionSchedule-writeBox">
                                <li class="writeBox-period-area">
                                    <div class="create-content content-title">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                             class="bi bi-calendar-check me-3" viewBox="0 0 16 16">
                                            <path d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                                        </svg>
                                    </div>
                                    <div class="create-content schedule-time">
                                        <div class="start-schedule-area" style="display: inline-block">
                                            <input class="schedule-input writeBox-scheduleStartDate" type="datetime-local" style="border: none; border-bottom: 1px solid #777777"/>
                                        </div>
                                        <div class="end-schedule-area" style="display: inline-block; margin-left: 5px">
                                            <input class="schedule-input writeBox-scheduleEndDate" type="datetime-local"
                                                   style="border: none; border-bottom: 1px solid #777777"/>
                                        </div>
                                    </div>
                                </li>
                                <li class="writeBox-schedule-place">
                                    <div class="create-content content-title">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                             class="bi bi-geo-alt-fill me-3" viewBox="0 0 16 16">
                                            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                                        </svg>
                                    </div>
                                    <div class="create-content schedule-place">
                                        <label>
                                            <input id="writeBox-schedulePlace" class="writeBox-schedulePlace" placeholder="장소를 입력해주세요." style="border: none; width: 360px" onkeyup="if(window.event.keyCode==13){codeWriteBoxAddress()}"/>
                                        </label>
                                        <div id="writeBox-imgDiv"></div>
                                    </div>
                                </li>
                                <li class="writeBox-schedule-content mb-5">
                                    <div class="create-content content-title">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                             class="bi bi-clipboard2-check me-3" viewBox="0 0 16 16">
                                            <path d="M9.5 0a.5.5 0 0 1 .5.5.5.5 0 0 0 .5.5.5.5 0 0 1 .5.5V2a.5.5 0 0 1-.5.5h-5A.5.5 0 0 1 5 2v-.5a.5.5 0 0 1 .5-.5.5.5 0 0 0 .5-.5.5.5 0 0 1 .5-.5h3Z"/>
                                            <path d="M3 2.5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 0 0-1h-.5A1.5 1.5 0 0 0 2 2.5v12A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-12A1.5 1.5 0 0 0 12.5 1H12a.5.5 0 0 0 0 1h.5a.5.5 0 0 1 .5.5v12a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5v-12Z"/>
                                            <path d="M10.854 7.854a.5.5 0 0 0-.708-.708L7.5 9.793 6.354 8.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3Z"/>
                                        </svg>
                                    </div>
                                    <div class="create-content schedule-content">
                                        <label>
                                            <input class="writeBox-scheduleContent" placeholder="내용을 입력하세요." style="border: none; width: 360px"/>
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="justify-content: space-between !important;">
                    <label for="file" style="margin: 0; padding: 0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                             class="bi bi-paperclip" viewBox="0 0 16 16">
                            <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"/>
                        </svg>
                    </label>
                    <input id="file" class="file" name="file" type="file" multiple enctype="multipart/form-data" style="display: none"/>
                <button type="button" id="submitWriteBtn" class="submitWriteBtn btn" style="background-color: #001542; color: white">등록</button>
            </div>
        </div>

    </div>
</div>
</body>
</html>
