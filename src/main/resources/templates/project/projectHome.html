<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:fragment="homeContent(project, boardList, taskList, memberList, login)">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>INJOY</title>
    <link th:href="@{/css/project/projectHome.css}" rel="stylesheet"/>
    <script th:src="@{/js/project/projectHome.js}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="row" id="homeContent" style="padding: 0 10rem">
    <section class="col-8" style="display: flex;flex-wrap: wrap; padding-right: 3rem">
        <div class="taskReportArea accordion"  id="accordionTaskReport" th:style="${#lists.isEmpty(taskList)} ? 'display:none' : 'display:block'">
            <div class="accordion-item detail-section reports-section">
                <div class="section-title-area accordion-header accordion-button collapsed">
                    <h4 class="section-title accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseTask" aria-expanded="false" aria-controls="collapseTask">
                            <span>업무리포트</span>
                            <span class="section-number" th:text="${#lists.size(taskList)}"></span>
                    </h4>
                </div>
                <!-- 원형차트 -->
                <div id="collapseTask" class="task-report-layer accordion-collapse collapse" data-bs-parent="#accordionTaskReport">
                    <div class="taks-report accordion-body">
                        <!--display:none-->
                        <!-- chart -->
                        <div class="donut-chart-area">
                            <div style="width: 100px; height: 100px">
                                <canvas id="taskChart"
                                        style="display:block; overflow: initial;"></canvas>
                                <script>
                                    let request_value = [[${#lists.size(taskList.?[process == '요청'])}]]
                                    let progress_value = [[${#lists.size(taskList.?[process == '진행'])}]]
                                    let feedback_value = [[${#lists.size(taskList.?[process == '피드백'])}]]
                                    let finish_value = [[${#lists.size(taskList.?[process == '완료'])}]]
                                    let hold_value = [[${#lists.size(taskList.?[process == '보류'])}]]

                                    const data = {
                                        datasets: [{
                                            data: [request_value, progress_value, feedback_value, finish_value, hold_value],
                                            backgroundColor: [
                                                '#00b2ff',
                                                '#00b01c',
                                                '#fd7900',
                                                '#402a9d',
                                                '#777777'

                                            ],
                                            hoverOffset: 2
                                        }]
                                    };

                                    const config = {
                                        type: 'doughnut',
                                        data: data,
                                    };

                                </script>
                                <script>
                                    new Chart(
                                        document.getElementById('taskChart'),
                                        config
                                    );
                                </script>

                            </div>
                            <div class="task-count" id="TaskCnt" th:text="${#lists.size(taskList)}"></div>
                        </div>
                        <ul id="taskReportLayer" class="donut-chart-list">
                            <li>
                                <span class="task-chart-info request" data-code="0">
                                    <i class="chart-info-label"></i>
                                    <span class="chart-info-text"><span>요청</span><em
                                            th:text="${#lists.size(taskList.?[process == '요청'])}"></em></span>
                                    <span class="chart-info-percent"
                                          th:text="${#lists.size(taskList.?[process == '요청'])} div ${#lists.size(taskList)} * 100 + '%'"></span>
                                </span>
                                <span class="task-chart-info progress" data-code="1">
                                    <i class="chart-info-label"></i>
                                    <span class="chart-info-text"><span>진행</span><em
                                            th:text="${#lists.size(taskList.?[process == '진행'])}"></em></span>
                                    <span class="chart-info-percent"
                                          th:text="${#lists.size(taskList.?[process == '진행'])} div ${#lists.size(taskList)} * 100 + '%'"></span>
                                </span>
                            </li>
                            <li>
                                <span class="task-chart-info feedback" data-code="4">
                                    <i class="chart-info-label"></i>
                                    <span class="chart-info-text"><span>피드백</span><em
                                            th:text="${#lists.size(taskList.?[process == '피드백'])}"></em></span>
                                    <span class="chart-info-percent"
                                          th:text="${#lists.size(taskList.?[process == '피드백'])} div ${#lists.size(taskList)} * 100 + '%'"></span>
                                </span>
                                <span class="task-chart-info complete" data-code="2">
                                    <i class="chart-info-label"></i>
                                    <span class="chart-info-text"><span>완료</span><em
                                            th:text="${#lists.size(taskList.?[process == '완료'])}"></em></span>
                                    <span class="chart-info-percent"
                                          th:text="${#lists.size(taskList.?[process == '완료'])} div ${#lists.size(taskList)} * 100 + '%'"></span>
                                </span>
                            </li>
                            <li>
                                <span class="task-chart-info hold" data-code="3">
                                    <i class="chart-info-label"></i>
                                    <span class="chart-info-text"><span>보류</span><em
                                            th:text="${#lists.size(taskList.?[process == '보류'])}"></em></span>
                                    <span class="chart-info-percent"
                                          th:text="${#lists.size(taskList.?[process == '보류'])} div ${#lists.size(taskList)} * 100 + '%'"></span>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- //원형차트 -->
            </div>
        </div>
        <th:block th:replace="~{fragment/writeBox :: writeBoxfragment(${project})}"></th:block>
        <div th:if="${#lists.isEmpty(boardList) or #lists.isEmpty(taskList)}">
            <div>등록된 글이 없습니다.</div>
        </div>
        <div class="project-content">
            <div class="boardBox" th:each="task : ${taskList}">
                <div class="boardContent">
                    <div style="padding: 20px">
                        <div class="postHeader">
                            <div class="postAuthor">
                                <span class="postProfile thumbnail"

                                <dl class="post-author-info">
                                    <dt>
                                        <strong class="authorName" th:text="${task.name}"></strong>
                                        <span class="postDate"

                                    </dt>
                                    <dd class="d-none">
                                        <strong class=""></strong>
                                        <span class="team"></span>
                                    </dd>
                                </dl>
                            </div>
                            <div>
                                <div class="post-option">

                                                </svg>
                                                수정
                                            </a>
                                        </li>
                                        <li class="setting-item delete-task" data-code="delete" style="display:block">
                                            <a>

                                                     fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">

                                                </svg>
                                                삭제
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="home-title title-header">
                            <div class="postTitle">
                                <h4 class="post-title-h4" th:text="${task.taskTitle}"></h4>
                            </div>
                            <div class="post-state">
                                <span class="task-number d-inline-block">
                                      업무번호<em th:text="${task.taskId}"></em>

                        </div>

                                                </svg>
                                            </div>
                                            <div class="create-content" style="width: 80%">
                                                <button th:classappend="${task.process == '요청' ? 'active' : ''}"

                                                </button>
                                                <button th:classappend="${task.process == '진행' ? 'active' : ''}"
                                                        class="home-process-btn progressBtn">진행
                                                </button>
                                                <button th:classappend="${task.process == '피드백' ? 'active' : ''}"
                                                        class="home-process-btn feedBackBtn">피드백
                                                </button>
                                                <button th:classappend="${task.process == '완료' ? 'active' : ''}"
                                                        class="home-process-btn finishBtn">완료
                                                </button>
                                                <button th:classappend="${task.process == '보류' ? 'active' : ''}"
                                                        class="home-process-btn holdBtn">보류
                                                </button>
                                            </div>
                                        </li>

                                        <li class="startDate-layer"
                                            th:style="${task.startDate ==  null ? 'display:none' : 'display:flex'}">
                                            <div class="create-content content-title">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                     fill="black"
                                                     class="bi bi-calendar4" viewBox="0 0 16 16">

                                                </svg>
                                            </div>
                                            <div class="create-content">
                                                <div class="post-startDate">
                                                    <div class="startDate-group">
                                                        <input class="addStartDate" data-placeholder="시작일 선택"
                                                               required
                                                               aria-required="true" type="date"
                                                               style="border: 0 solid black"
                                                               th:if="${task.startDate eq null}"/>
                                                        <div class="start-date-exist" th:if="${task.startDate ne null}">
                                                            <span class="date-value startDate-value"
                                                                  th:text="${#dates.format(task.startDate, 'yyyy-MM-dd') + ' ('+ #strings.substring(#dates.dayOfWeekName(task.startDate),0,1) +') 부터'}"></span>

                                                </svg>
                                            </div>
                                            <div class="create-content">
                                                <div class="post-endDate">

                                                                     height="25"
                                                                     fill="currentColor" class="bi bi-x"
                                                                     viewBox="0 0 25 25">

                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </li>

                                                </svg>
                                            </div>
                                            <div class="create-content">
                                                <button class="addPriority-home" th:if="${task.priority eq null}"
                                                        style="border: none; background-color: transparent;">우선순위 추가
                                                </button>
                                                <div class="home-priority_ul" id="home-priority_ul"
                                                     style="display: none">
                                                    <ul class="button_priority"
                                                        style="position: absolute; transform: none; top: 25px; left: 0; width: 80px; text-align: start">
                                                        <li class="mb-1 px-2">
                                                            <button class="priorityBtn">

                                                                     class="bi bi-exclamation-octagon-fill"
                                                                     viewBox="0 0 16 16">
                                                                    <path d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353L11.46.146zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                                                                </svg>
                                                                <span class="priorityText">긴급</span>
                                                            </button>
                                                        </li>
                                                        <li class="mb-1  px-2">
                                                            <button class="priorityBtn">
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="15"
                                                                     height="15"
                                                                     fill="orange"
                                                                     class="bi bi-arrow-up" viewBox="0 0 16 16">
                                                                    <path fill-rule="evenodd"
                                                                          d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
                                                                </svg>
                                                                <span class="priorityText">높음</span>
                                                            </button>
                                                        </li>
                                                        <li class="mb-1  px-2">
                                                            <button class="priorityBtn">
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="15"
                                                                     height="15"
                                                                     fill="green"
                                                                     class="bi bi-dash" viewBox="0 0 16 16">
                                                                    <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                                                                </svg>
                                                                <span class="priorityText">보통</span>
                                                            </button>
                                                        </li>
                                                        <li class="mb-1  px-2">
                                                            <button class="priorityBtn">
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="15"
                                                                     height="15"
                                                                     fill="dark-violet"
                                                                     class="bi bi-arrow-down" viewBox="0 0 16 16">
                                                                    <path fill-rule="evenodd"
                                                                          d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
                                                                </svg>
                                                                <span class="priorityText">낮음</span>
                                                            </button>
                                                        </li>
                                                        <li class=" px-2">
                                                            <button class="priorityBtn">
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="15"
                                                                     height="15"
                                                                     fill="gray"
                                                                     class="bi bi-x-lg" viewBox="0 0 16 16">
                                                                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                                                                </svg>
                                                                <span class="priorityText">없음</span>
                                                            </button>
                                                        </li>
                                                    </ul>
                                                </div>
                                                <div class="prioritySpan" th:if="${task.priority ne null}">
                                                    <span class="priority-value" style="font-size: 16px"
                                                          th:text="${task.priority}"></span>
                                                    <button class="removeBtn-priority"
                                                            style="border: none; background-color: transparent; padding: 0">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="25"
                                                             fill="currentColor" class="bi bi-x" viewBox="0 0 25 25">
                                                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                                        </svg>
                                                    </button>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="progress-layer"
                                            th:style="${task.progress ==  0 ? 'display:none' : 'display:flex'}">
                                            <div class="create-content content-title">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                     fill="black"
                                                     class="bi bi-bar-chart-fill" viewBox="0 0 16 16">
                                                    <path d="M1 11a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3zm5-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2z"/>
                                                </svg>
                                            </div>
                                            <div class="create-content">
                                                <input id="rangeInput-home" class="rangeInput-home" style="" max="100" min="0"
                                                       step="10" type="range" th:value="${task.progress}"/>
                                                <div>
                                                    <span class="progress-txt" th:text="${task.progress + '%'}"></span>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                    <button class="home-optionAddBtn mt-4" type="button"
                                            style="border: none; background-color: transparent">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                             fill="currentColor"
                                             class="bi bi-plus" viewBox="0 0 16 16">
                                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                        </svg>
                                        항목 추가 입력
                                    </button>
                                </div>
                                <div class="post-taskContent" th:text="${task.taskContent}"></div>
                            </div>
                        </div>
                    </div>
                    <hr style="margin-bottom: 0"/>
                    <div class="comment-input-wrap" style="background-color: #eee">
                        <div class="user-profile-thumbnail">
                            <span class="thumbnail size40 radius16" style="background-image: url(/img/moru.jpg)"></span>
                        </div>
                        <form class="comment-container" style="padding: 0;">
                            <input type="text" class="commentInput" placeholder="댓글을 입력해주세요."
                                   aria-label="Recipient's username" aria-describedby="button-addon2">
                        </form>
                    </div>
                </div>
            </div>

            <div class="boardBox" th:each="board : ${boardList}">
                <div class="boardContent">
                    <div style="padding: 20px">
                        <div class="postHeader">
                            <div class="postAuthor">
                                <span class="postProfile thumbnail"
                                      th:style="'background-image:url('+ ${board.profilePhoto} +');'"></span>
                                <dl class="post-author-info">
                                    <dt>
                                        <strong class="authorName" th:text="${board.name}"></strong>
                                        <span class="postDate"
                                              th:text="${#dates.format(board.entryDate, 'yyyy-MM-dd HH:mm:ss')}"
                                              style="font-size: 12px"></span>
                                    </dt>
                                    <dd class="d-none">
                                        <strong class=""></strong>
                                        <span class="team"></span>
                                    </dd>
                                </dl>
                            </div>
                            <div>
                                <div class="post-option">
                                    <div class="post-setting-button toolBtn">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                             fill="currentColor"
                                             class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                                            <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                                        </svg>
                                    </div>
                                    <ul class="setUp-group" style="display: none; top:50px; right: 35px">
                                        <li class="setting-item modify-board" data-code="modify" style="display:block">
                                            <a href="#">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                     fill="currentColor" class="bi bi-card-text" viewBox="0 0 16 16">
                                                    <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                                                    <path d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
                                                </svg>
                                                수정
                                            </a>
                                        </li>
                                        <li class="setting-item delete-board" data-code="delete" style="display:block">
                                            <a href="#">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                     fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                                    <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                                                </svg>
                                                삭제
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="home-title title-header">
                            <input id="boardId" type="hidden" th:value="${board.boardId}"/>
                            <div class="postTitle">
                                <h4 class="post-title-h4" th:text="${board.bTitle}"></h4>
                            </div>
                        </div>
                        <div class="post-container">
                            <div class="post-board-content">
                                <div th:text="${board.bContent}"></div>
                            </div>
                        </div>
                    </div>
                    <hr style="margin-bottom: 0"/>
                    <div class="comment-input-wrap" style="background-color: #eee">
                        <div class="user-profile-thumbnail">
                            <span class="thumbnail size40 radius16" style="background-image: url(/img/moru.jpg)"></span>
                        </div>
                        <form class="comment-container" style="padding: 0;">
                            <input type="text" class="commentInput" placeholder="댓글을 입력해주세요."
                                   aria-label="Recipient's username" aria-describedby="button-addon2">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="col px-3 mr-5">
        <div class="participant_title">
            <div class="row">
                <div class="col" style="font-weight:bold; font-size: 16px">
                    <span>참여자 </span>
                    <span th:text="${memberList.size}" style="color:#777777"></span>
                </div>

                <span class="col text-end" style="font-size: 12px;">전체보기</span>
            </div>
        </div>
        <div class="currentMember-chatting">
            <div class="currentMember">
                <div class="currentMember-authority mb-2" style="font-size: 12px">프로젝트 관리자</div>
                <div class="row mb-3">
                    <div class="col-2">
                    <span class="postProfile thumbnail"
                          th:style="'background-image:url('+ ${login.profilePhoto} +');'"></span>
                    </div>
                    <div class="col ml-2" th:text="${login.name}"></div>
                </div>
            </div>
            <div class="chatMenu">
                <button class="chatBtn">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-chat-text mr-2" viewBox="0 0 16 16">
                      <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
                      <path d="M4 5.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zM4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8zm0 2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                    채팅
                </span>
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
