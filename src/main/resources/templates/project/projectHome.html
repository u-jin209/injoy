<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="homeContent(project, boardList, memberList)">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <title></title>
    <link th:href="@{/css/project/projectHome.css}" rel="stylesheet"/>
</head>
<body>
<div class="row" style="padding: 0 10rem">
    <section class="col-8" style="display: flex;flex-wrap: wrap; padding-right: 3rem">
        <th:block th:replace="~{fragment/writeBox :: writeBoxfragment(${project})}"></th:block>
        <div th:if="${#lists.isEmpty(boardList)}">
            <div>등록된 글이 없습니다.</div>
        </div>
        <div class="boardBox" th:each="board : ${boardList}">
            <div class="boardContent">
                <div style="padding: 20px">
                    <div class="mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#3064B3"
                             class="bi bi-person-square mr-2" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
                        </svg>
                        <span class="mr-1" th:text="${board.name}"></span>
                        <span class="boardDate"
                              th:text="${#dates.format(board.entryDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
                    </div>
                    <h3 th:text="${board.bTitle}"></h3>
                    <hr/>
                    <div class="ml-3" th:text="${board.bContent}"></div>
                </div>
                <hr/>
                <div class="row commentBox">
                    <div class="col">
                        <div class="input-group mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="#3064B3"
                                 class="bi bi-person-circle mr-2" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path fill-rule="evenodd"
                                      d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                            </svg>
                            <input type="text" class="form-control" placeholder="댓글을 입력해주세요."
                                   aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn commentBtn btn-outline-secondary" type="button" id="button-addon2">등록
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="col px-3 mr-5">
        <div class="participant_title">
            <div class="row">
                <div class="col" style="font-weight:bold; font-size: 16px">
                    <span>참여자 </span>
                    <span th:text="${memberList.size}" style="color:#777777"></span>
                </div>

                <span class="col text-end" style="font-size: 12px;">전체보기</span>
            </div>
        </div>
        <div class="currentMember-chatting">
            <div class="currentMember">
                <div class="currentMember-authority mb-2" style="font-size: 12px">프로젝트 관리자</div>
                <div class="row mb-3">
                    <div class="col-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                             class="bi bi-emoji-heart-eyes" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M11.315 10.014a.5.5 0 0 1 .548.736A4.498 4.498 0 0 1 7.965 13a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .548-.736h.005l.017.005.067.015.252.055c.215.046.515.108.857.169.693.124 1.522.242 2.152.242.63 0 1.46-.118 2.152-.242a26.58 26.58 0 0 0 1.109-.224l.067-.015.017-.004.005-.002zM4.756 4.566c.763-1.424 4.02-.12.952 3.434-4.496-1.596-2.35-4.298-.952-3.434zm6.488 0c1.398-.864 3.544 1.838-.952 3.434-3.067-3.554.19-4.858.952-3.434z"/>
                        </svg>
                    </div>
                    <div class="col" th:text="${#authentication.getName()}"></div>
                </div>
            </div>
            <div class="chatMenu">
                <button class="chatBtn">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-chat-text mr-2" viewBox="0 0 16 16">
                      <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
                      <path d="M4 5.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zM4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8zm0 2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                    채팅
                </span>
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
