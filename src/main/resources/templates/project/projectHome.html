<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="homeContent(boardList, number)">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <title></title>
    <link th:href="@{/css/project/projectHome.css}" rel="stylesheet"/>
</head>
<body>
<div class="row">
    <div class="col-8 justify-content-end">
        <th:block th:replace="~{fragment/writeBox :: writeBoxfragment}"></th:block>
        <div th:if="${#lists.isEmpty(boardList)}">
            <div>등록된 글이 없습니다.</div>
        </div>
        <div class="boardBox" th:each="board : ${boardList}">
            <div class="boardContent">
                <div style="padding: 20px">
                    <div class="mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#3064B3"
                             class="bi bi-person-square mr-2" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
                        </svg>
                        <span class="mr-1" th:text="${board.nickname}"></span>
                        <span class="boardDate"
                              th:text="${#dates.format(board.entryDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
                    </div>
                    <h3 th:text="${board.title}"></h3>
                    <hr/>
                    <div class="ml-3" th:text="${board.content}"></div>
                </div>
                <hr/>
                <div class="row commentBox">
                    <div class="col-1 comment-thumbnail mr-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="#3064B3"
                             class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd"
                                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>
                    </div>
                    <div class="col">
                        <label>
                            <input class="form-control commentInput" type="text" placeholder="댓글을 입력해주세요."/>
                        </label>
                        <button class="btn commentBtn">등록</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4"></div>
</div>
</body>
</html>
