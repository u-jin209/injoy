<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:util="urn:org.thymeleaf.util"
      th:fragment="homeContent(project, boardList, taskList, memberList, login, allList)">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>INJOY</title>
    <link th:href="@{/css/project/projectHome.css}" rel="stylesheet"/>
    <script th:src="@{/js/project/projectHome.js}" defer></script>
    <!-- alert 창-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body id="homeBody" style="overflow-x: hidden;">
<div class="row" id="homeContent" style="padding: 0 10rem">
    <section class="col-8" style="display: flex;flex-wrap: wrap; padding-right: 3rem">
        <div class="taskReportArea" th:style="${#lists.isEmpty(taskList)} ? 'display:none' : 'display:block'">
            <div class="detail-section reports-section">
                <div class="section-title-area" onclick="toggleCollapse()">
                    <h4 class="section-title">
                        <span style="position:relative; top:2px">업무리포트</span>
                        <span class="section-number" th:text="${#lists.size(taskList)}"></span>
                    </h4>
                    <button id="taskReportToggleButton" type="button" class="report-btn reports-button"
                            style="border: none; background-color: transparent;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-chevron-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                  d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-up" viewBox="0 0 16 16" style="display: none">
                            <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
                        </svg>
                    </button>
                </div>
                <!-- 원형차트 -->
                <div class="task-report-layer" style="display: none;">
                    <div class="task-report">
                        <!--display:none-->
                        <!-- chart -->
                        <div class="donut-chart-area">
                            <div style="width: 100px; height: 100px">
                                <canvas id="taskChart"
                                        style="display:block; overflow: initial;"></canvas>
                                <script>
                                    let request_value = [[${#lists.size(taskList.?[process == '요청'])}]]
                                    let progress_value = [[${#lists.size(taskList.?[process == '진행'])}]]
                                    let feedback_value = [[${#lists.size(taskList.?[process == '피드백'])}]]
                                    let finish_value = [[${#lists.size(taskList.?[process == '완료'])}]]
                                    let hold_value = [[${#lists.size(taskList.?[process == '보류'])}]]

                                    const data = {
                                        datasets: [{
                                            data: [request_value, progress_value, feedback_value, finish_value, hold_value],
                                            backgroundColor: [
                                                '#00b2ff',
                                                '#00b01c',
                                                '#fd7900',
                                                '#402a9d',
                                                '#777777'

                                            ],
                                            hoverOffset: 2
                                        }]
                                    };

                                    const config = {
                                        type: 'doughnut',
                                        data: data,
                                    };

                                </script>
                                <script>
                                    new Chart(
                                        document.getElementById('taskChart'),
                                        config
                                    );
                                </script>

                            </div>
                            <div class="task-count" id="TaskCnt" th:text="${#lists.size(taskList)}"></div>
                        </div>
                        <ul id="taskReportLayer" class="donut-chart-list">
                            <li>
                                <span class="task-chart-info request" data-code="0">
                                    <i class="chart-info-label"></i>
                                    <span class="chart-info-text"><span>요청</span><em
                                            th:text="${#lists.size(taskList.?[process == '요청'])}"></em></span>
                                    <span class="chart-info-percent" th:if="${#lists.size(taskList)} != 0"
                                          th:text="${#numbers.formatDecimal((#lists.size(taskList.?[process == '요청']) * 100.0 div #lists.size(taskList)), 2, 2)} + '%'"></span>
                                </span>
                                <span class="task-chart-info progress" data-code="1">
                                    <i class="chart-info-label"></i>
                                    <span class="chart-info-text"><span>진행</span><em
                                            th:text="${#lists.size(taskList.?[process == '진행'])}"></em></span>
                                    <span class="chart-info-percent" th:if="${#lists.size(taskList) != 0}"
                                          th:text="${#numbers.formatDecimal((#lists.size(taskList.?[process == '진행']) * 100.0 div #lists.size(taskList)), 2, 2)} + '%'"></span>
                                </span>
                            </li>
                            <li>
                                <span class="task-chart-info feedback" data-code="4">
                                    <i class="chart-info-label"></i>
                                    <span class="chart-info-text"><span>피드백</span><em
                                            th:text="${#lists.size(taskList.?[process == '피드백'])}"></em></span>
                                    <span class="chart-info-percent" th:if="${#lists.size(taskList)} != 0"
                                          th:text="${#numbers.formatDecimal((#lists.size(taskList.?[process == '피드백']) * 100.0 div #lists.size(taskList)), 2, 2)} + '%'"></span>
                                </span>
                                <span class="task-chart-info complete" data-code="2">
                                    <i class="chart-info-label"></i>
                                    <span class="chart-info-text"><span>완료</span><em
                                            th:text="${#lists.size(taskList.?[process == '완료'])}"></em></span>
                                    <span class="chart-info-percent" th:if="${#lists.size(taskList)} != 0"
                                          th:text="${#numbers.formatDecimal((#lists.size(taskList.?[process == '완료']) * 100.0 div #lists.size(taskList)), 2, 2)} + '%'"></span>
                                </span>
                            </li>
                            <li>
                                <span class="task-chart-info hold" data-code="3">
                                    <i class="chart-info-label"></i>
                                    <span class="chart-info-text"><span>보류</span><em
                                            th:text="${#lists.size(taskList.?[process == '보류'])}"></em></span>
                                    <span class="chart-info-percent" th:if="${#lists.size(taskList)} != 0"
                                          th:text="${#numbers.formatDecimal((#lists.size(taskList.?[process == '보류']) * 100.0 div #lists.size(taskList)), 2, 2)} + '%'"></span>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- //원형차트 -->
            </div>
        </div>
        <th:block th:replace="~{fragment/writeBox :: writeBoxfragment(${project})}"></th:block>
        <div class="project-content" th:if="${#lists.isEmpty(allList)}">
            <div class="content-none-area" style="width: 100%; margin: 15px 30px;">
                <div class="none-title">
                    <h4>전체</h4>
                </div>
                <div class="none-content">
                    <img src="/img/homeImg.png" alt="img" />
                    <p class="none-text">
                        아직 논의중인 내용이 없습니다.
                        <br/>
                        오늘 논의한 내용을 첫번째로 공유하세요.
                    </p>
                </div>
            </div>
        </div>
        <div class="project-content" th:unless="${#lists.isEmpty(allList)}">
            <div class="none-title">
                <h4>전체</h4>
            </div>
            <div class="boardBox" th:each="task : ${allList}">
                <div class="boardContent" th:if="${task.taskId != 0}">
                    <div style="padding: 20px">
                        <div class="postHeader">
                            <div class="postAuthor">
                                <span class="postProfile thumbnail"
                                      th:style="'background-image:url('+ ${task.profilePhoto} +');'"></span>
                                <dl class="post-author-info">
                                    <dt>
                                        <strong class="authorName" th:text="${task.name}"></strong>
                                        <span class="postDate"
                                              th:text="${#dates.format(task.crtDate, 'yyyy-MM-dd HH:mm:ss')}"
                                              style="font-size: 12px"></span>
                                    </dt>
                                    <dd class="d-none">
                                        <strong class=""></strong>
                                        <span class="team"></span>
                                    </dd>
                                </dl>
                            </div>
                            <div  th:style="${login.id != task.authorUserId ? 'display:none' : 'display:block'}">
                                <div class="post-option">
                                    <div class="post-setting-button toolBtn">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                             fill="currentColor"
                                             class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                                            <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                                        </svg>
                                    </div>
                                    <ul class="setUp-group" style="display: none; top:50px; right: 35px">
                                        <li class="setting-item modify-task" data-code="modify" style="display:block">
                                            <a>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                     fill="currentColor" class="bi bi-card-text" viewBox="0 0 16 16">
                                                    <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                                                    <path d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
                                                </svg>
                                                수정
                                            </a>
                                        </li>
                                        <li class="setting-item delete-task" data-code="delete" style="display:block">
                                            <a>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                     fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                                    <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                                                </svg>
                                                삭제
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="home-title title-header">
                            <div class="postTitle">
                                <input type="hidden" class="modify-task-title" th:value="${task.taskTitle}"/>
                                <h4 class="post-title-h4" id="post-task-title" th:text="${task.taskTitle}"></h4>
                            </div>
                            <div class="post-state">
                                <span class="task-number d-inline-block">
                                      업무번호<em th:text="${task.taskId}"></em>
                                </span>
                            </div>
                        </div>
                        <div class="post-content">
                            <div class="post-task-summary">
                                <div class="post-task-option">
                                    <ul class="home-content-group">
                                        <input type="hidden" id="taskId-post" th:value="${task.taskId}"/>
                                        <li class="process-layer">
                                            <div class="create-content content-title">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                     fill="black"
                                                     class="bi bi-clock-history" viewBox="0 0 16 16">
                                                    <path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z"/>
                                                    <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z"/>
                                                    <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"/>
                                                </svg>
                                            </div>
                                            <div class="create-content" style="width: 80%">
                                                <button th:classappend="${task.process == '요청' ? 'active' : ''}" class="home-process-btn requestBtn">요청</button>
                                                <button th:classappend="${task.process == '진행' ? 'active' : ''}" class="home-process-btn progressBtn">진행</button>
                                                <button th:classappend="${task.process == '피드백' ? 'active' : ''}" class="home-process-btn feedBackBtn">피드백</button>
                                                <button th:classappend="${task.process == '완료' ? 'active' : ''}" class="home-process-btn finishBtn">완료</button>
                                                <button th:classappend="${task.process == '보류' ? 'active' : ''}" class="home-process-btn holdBtn">보류</button>
                                            </div>
                                        </li>
                                        <!--                                        <li class="manager-layer">-->
                                        <!--                                            <div class="create-content content-title">-->
                                        <!--                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"-->
                                        <!--                                                     fill="black"-->
                                        <!--                                                     class="bi bi-person-workspace" viewBox="0 0 16 16">-->
                                        <!--                                                    <path d="M4 16s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H4Zm4-5.95a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>-->
                                        <!--                                                    <path d="M2 1a2 2 0 0 0-2 2v9.5A1.5 1.5 0 0 0 1.5 14h.653a5.373 5.373 0 0 1 1.066-2H1V3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v9h-2.219c.554.654.89 1.373 1.066 2h.653a1.5 1.5 0 0 0 1.5-1.5V3a2 2 0 0 0-2-2H2Z"/>-->
                                        <!--                                                </svg>-->
                                        <!--                                            </div>-->
                                        <!--                                            <div class="create-content">-->
                                        <!--                                                <button class="add-manager-btn" type="button"-->
                                        <!--                                                        th:if="${task.managerId eq null || task.managerId eq 0}"> 담당자 추가-->
                                        <!--                                                </button>-->
                                        <!--                                                <div class="user-wrap" th:if="${task.managerId ne 0}">-->
                                        <!--                                                    <span class="manager-group-div">-->
                                        <!--                                                        <span class="manager-item"-->
                                        <!--                                                              th:text="${task.managerId}">담당자1</span>-->
                                        <!--                                                    </span>-->
                                        <!--                                                    <button type="button" class="change-manager-btn"-->
                                        <!--                                                            style="display:inline-block;">담당자 변경-->
                                        <!--                                                    </button>-->
                                        <!--                                                </div>-->
                                        <!--                                            </div>-->
                                        <!--                                        </li>-->
                                        <li class="startDate-layer"
                                            th:style="${task.startDate ==  null ? 'display:none' : 'display:flex'}">
                                            <div class="create-content content-title">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                     fill="black"
                                                     class="bi bi-calendar4" viewBox="0 0 16 16">
                                                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v1h14V3a1 1 0 0 0-1-1H2zm13 3H1v9a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V5z"/>
                                                </svg>
                                            </div>
                                            <div class="create-content">
                                                <div class="post-startDate">
                                                    <div class="startDate-group">
                                                        <input class="addStartDate" data-placeholder="시작일 선택"
                                                               required
                                                               aria-required="true" type="date"
                                                               style="border: 0 solid black"
                                                               th:if="${task.startDate eq null}"/>
                                                        <div class="start-date-exist" th:if="${task.startDate ne null}">
                                                            <span class="date-value startDate-value"
                                                                  th:text="${#dates.format(task.startDate, 'yyyy-MM-dd') + ' ('+ #strings.substring(#dates.dayOfWeekName(task.startDate),0,1) +') 부터'}"></span>
                                                            <button class="removeBtn-startDate"
                                                                    style="border: none; background-color: transparent; padding: 0">
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="50"
                                                                     height="25"
                                                                     fill="currentColor" class="bi bi-x"
                                                                     viewBox="0 0 25 25">
                                                                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                                                </svg>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="endDate-layer"
                                            th:style="${task.closingDate ==  null ? 'display:none' : 'display:flex'}">
                                            <div class="create-content content-title">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                     fill="black"
                                                     class="bi bi-calendar4" viewBox="0 0 16 16">
                                                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v1h14V3a1 1 0 0 0-1-1H2zm13 3H1v9a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V5z"/>
                                                </svg>
                                            </div>
                                            <div class="create-content">
                                                <div class="post-endDate">
                                                    <div class="endDate-group">
                                                        <input class="addEndDate" data-placeholder="마감일 선택"
                                                               required
                                                               aria-required="true" type="date"
                                                               style="border: 0 solid black" th:min="${#dates.format(task.startDate, 'yyyy-MM-dd')}"
                                                               th:if="${task.closingDate eq null}"/>
                                                        <div class="end-date-exist" th:if="${task.closingDate ne null}">
                                                            <span class="date-value endDate-value"
                                                                  th:text="${#dates.format(task.closingDate, 'yyyy-MM-dd') + ' ('+ #strings.substring(#dates.dayOfWeekName(task.closingDate),0,1) +') 까지'}"></span>
                                                            <button class="removeBtn-endDate"
                                                                    style="border: none; background-color: transparent; padding: 0">
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="50"
                                                                     height="25"
                                                                     fill="currentColor" class="bi bi-x"
                                                                     viewBox="0 0 25 25">
                                                                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                                                </svg>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </li>
                                        <li class="priority-layer"
                                            th:style="${task.priority ==  null ? 'display:none' : 'display:flex'}">
                                            <div class="create-content content-title">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"

                                    <input class="modify-calendar-title" type="hidden" th:value="${task.calTitle}" style="height: 40px;"/>
                                    <h4 class="post-title-h4" id="post-calendar-title" th:text="${task.calTitle}"></h4>
                                    <div class="calendar-period-area" th:text="${#dates.format(task.calStart, 'yyyy-MM-dd') + ' (' +#dates.dayOfWeekNameShort(task.calStart) +'), ' + #dates.format(task.calStart, 'HH:mm')+ ' - ' + #dates.format(task.calEnd, 'yyyy-MM-dd') + ' (' +#dates.dayOfWeekNameShort(task.calEnd) +'), ' + #dates.format(task.calEnd, 'HH:mm')}"></div>
                                    <div class="modify-calendar-startEnd" style="display: none; margin-top: 20px">
                                        날짜 재설정
                                        <div class="start-schedule-area" style="display: inline-block; margin-left: 5px">
                                            <input class="schedule-input modify-scheduleStartDate" type="datetime-local" style="border: none; border-bottom: 1px solid #777777" th:value="${#dates.format(task.calStart, 'yyyy-MM-dd HH:mm')}"/>
                                        </div> -
                                        <div class="end-schedule-area" style="display: inline-block; margin-left: 5px">
                                            <input class="schedule-input modify-scheduleEndDate" type="datetime-local"
                                                   style="border: none; border-bottom: 1px solid #777777" th:value="${#dates.format(task.calEnd, 'yyyy-MM-dd HH:mm')}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="post-container">
                            <div class="calendar-post-list">
                                <ul class="option-group">
                                    <li class="post-calendar-place" th:style="${task.calAddress ==  null ? 'display:none' : 'display:flex; align-items: start;'}">
                                        <div class="create-content content-title" style="position: relative; vertical-align: top; margin-top: 12px">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                                                <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
                                                <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                            </svg>
                                        </div>
                                        <div class="create-content" style="display: block; margin-top: 10px">
                                            <input type="hidden" id="calAddress-home" th:value="${task.calAddress}" onkeyup="if(window.event.keyCode==13){codeHomeAddress()}" style="border: none; border-bottom: 1px solid #777777; width: 100%"/>
                                            <div class="post-ellipsis calendarAddress-text-home" th:text="${task.calAddress}" style="width: 100%; float: left;"></div>
                                            <div id="homeMapView" class="preview-map-home" style="display: inline-block;"></div>
                                        </div>
                                    </li>
                                    <li class="post-calendar-content mb-5" th:style="${task.calContent ==  null ? 'display:none' : 'display:flex'}">
                                        <div class="create-content content-title">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                                 class="bi bi-clipboard2-check" viewBox="0 0 16 16">
                                                <path d="M9.5 0a.5.5 0 0 1 .5.5.5.5 0 0 0 .5.5.5.5 0 0 1 .5.5V2a.5.5 0 0 1-.5.5h-5A.5.5 0 0 1 5 2v-.5a.5.5 0 0 1 .5-.5.5.5 0 0 0 .5-.5.5.5 0 0 1 .5-.5h3Z"/>
                                                <path d="M3 2.5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 0 0-1h-.5A1.5 1.5 0 0 0 2 2.5v12A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-12A1.5 1.5 0 0 0 12.5 1H12a.5.5 0 0 0 0 1h.5a.5.5 0 0 1 .5.5v12a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5v-12Z"/>
                                                <path d="M10.854 7.854a.5.5 0 0 0-.708-.708L7.5 9.793 6.354 8.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3Z"/>
                                            </svg>
                                        </div>
                                        <div class="create-content">
                                            <textarea class="modify-calendar-content" th:text="${task.calContent}" style="display: none; width: 100%; min-height: 200px; border: none;"></textarea>
                                            <div id="post-calendar-content" th:text="${task.calContent}"></div>
                                        </div>
                                    </li>
                                </ul>


                                <div class="img-container-calendar">
                                </div>
                                <div class="file-post-area" style="border: 1px solid #777777; border-radius: 10%; padding: 20px 20px; display: none">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-file-earmark-arrow-down me-2" viewBox="0 0 16 16">
                                        <path d="M8.5 6.5a.5.5 0 0 0-1 0v3.793L6.354 9.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 10.293V6.5z"/>
                                        <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
                                    </svg> <span style="vertical-align: middle">첨부파일</span>
                                    <div class="file-container-calendar">

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="show-comment">
                        <div class="comment-header" style="display: none">
                            <input type="hidden" id="home-calendarId" th:value="${task.calendarId}"/>
                            <button type="button" class="comment-more-button" style="border: none; background-color: transparent">
                                이전 댓글 더보기 <span class="calendar-comment-count"></span>
                            </button>
                        </div>
                        <ul class="post-comment-group" id="commentGroup-calendar">
                        </ul>
                    </div>
                    <div class="comment-input-wrap" style="background-color: #eee">
                        <div class="user-profile-thumbnail">
                                <span class="thumbnail size40 radius16"
                                      th:style="'background-image:url('+ ${login.profilePhoto} +');'"></span>
                        </div>
                        <form  action="/cComment/insert" method="post" class="comment-container" style="padding: 0;">
                            <input type="hidden" name="calComProjectId" class="projectId-comment" th:value="${project.projectId}"/>
                            <input type="hidden" name="calComCalId" class="calendarId-comment" th:value="${task.calendarId}"/>
                            <input type="text" class="commentInput" placeholder="댓글을 입력해주세요." name="calComContent"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="col px-3 me-5">
        <div class="participant_title">
            <div class="row">
                <div class="col" style="font-weight:bold; font-size: 16px">
                    <span>참여자 </span>
                    <span th:text="${memberList.size}" style="color:#777777"></span>
                </div>
            </div>
        </div>
        <div class="currentMember-chatting">
            <div class="currentMember" >
                <div class="currentMember-authority mb-2" th:each="member : ${memberList}" style="font-size: 12px" th:if="${member.userId == login.id && member.authority == 'MANAGER'}" >프로젝트 관리자</div>
                <div class="currentMember-authority mb-2" th:each="member : ${memberList}" style="font-size: 12px" th:if="${member.userId == login.id && member.authority != 'MANAGER'}" >프로젝트 참여자</div>
                <div class="row mb-3">
                    <div class="col-2">
                    <span class="postProfile thumbnail"
                          th:style="'background-image:url('+ ${login.profilePhoto} +');'"></span>
                    </div>
                    <div class="col ml-2" th:text="${login.name}"></div>
                </div>
            </div>
            <div class="chatMenu">
                <button class="chatBtn" onclick="enterProjectChatRoom()">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-chat-text me-2" viewBox="0 0 16 16">
                      <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
                      <path d="M4 5.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zM4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8zm0 2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                    채팅
                </span>
                </button>
            </div>
        </div>
        <div class="project-grow">
            <span>프로젝트 달성도(완료)</span>
            <div class="tree-project-area" style="position: relative">
                <h1 th:text="${#lists.size(taskList.?[process == '완료'])}" style="position: absolute; top: 30%; left: 50%; transform: translate( -50%, -50% ); color: black;"></h1>
                <img src="/img/seed.png" alt="seed" style="width: 100%; height: 500px" th:if="${#lists.size(taskList.?[process == '완료'])} <= 10"/>
                <img src="/img/leaf.png" alt="leaf" style="width: 100%; height: 500px" th:if="${#lists.size(taskList.?[process == '완료'])} > 10 and ${#lists.size(taskList.?[process == '완료'])} <=20"/>
                <img src="/img/branch.png" alt="branch" style="width: 100%; height: 500px" th:if="${#lists.size(taskList.?[process == '완료'])} > 20 and ${#lists.size(taskList.?[process == '완료'])} <=30"/>
                <img src="/img/tree.png" alt="tree" style="width: 100%; height: 500px" th:if="${#lists.size(taskList.?[process == '완료'])} > 30 and ${#lists.size(taskList.?[process == '완료'])} <=40"/>
                <img src="/img/fruit.png" alt="fruit" style="width: 100%; height: 500px" th:if="${#lists.size(taskList.?[process == '완료'])} > 40"/>
            </div>
        </div>
    </div>
</div>

<div th:id="projectData" th:data-project="${project.projectId}" style="display: none"></div>
<input type="hidden" id="projectName" th:value="${project.projectName}">

</body>
</html>
