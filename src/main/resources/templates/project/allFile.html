<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>모든 파일</title>
    <link th:href="@{/css/project/task.css}" rel="stylesheet"/>
    <link th:href="@{/css/injoyMain.css}" rel="stylesheet"/>
    <link th:href="@{/css/project/allFile.css}" rel="stylesheet"/>
    <script th:src="@{/js/project/allFile.js}" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>-->
</head>
<body>
<div class="container-fluid" layout:fragment="content">
    <div class="allFile-header">
        <span class="allFile-title"> 모든 파일</span>
    </div>
    <div class="document" style="    position: fixed;
    top: 180px;width: -webkit-fill-available;">

        <div class="document-search-wrap">
            <div class="document-search">
                <div class="search-file">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-search"
                         viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                    <input class="search-file-input" id="searchFile" onkeyup="FileSearchEnter(this)" type="search"
                           placeholder="파일명을 입력해주세요"/>
                </div>
            </div>

            <div class="tool-document">

                <button id="fileDownloadButton" onclick="downloadFile()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-download" viewBox="0 0 16 16">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                        <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                    </svg>
                    다운로드
                </button>

            </div>
        </div>
        <div id="root" style="display: none">/</div>
        <div class="document-table-area">
            <table class="table">
                <thead class="text-center" style="background-color: #fafafa; ">
                <th style="width: 5%; color: #888;"></th>
                <th style="width: 20%; color: #888;">파일명</th>
                <th style="width: 20%; color: #888;">프로젝트명</th>
                <th style="width: 20%; color: #888;">파일위치</th>
                <th style="width: 10%; color: #888;">용량</th>
                <th style="width: 10%; color: #888;">등록자</th>
                <th style="width: 18%; color: #888;">등록일</th>
                </thead>
                <tbody id="listBody">


                </tbody>
            </table>
        </div>
    </div>


</div>
</body>
</html>
