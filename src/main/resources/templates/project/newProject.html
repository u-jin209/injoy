<!DOCTYPE html>

<html lang="UTF-8" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">

    <title>NewTeam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <!-- JavaScript CDN 링크 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>


    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>



    <!-- alert 창-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>

    <!--select 박스 검색 가능하게 하기-->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- 내 css  -->
    <link th:href="@{/css/injoyMain.css}" rel="stylesheet"/>
    <script th:src="@{/js/project/newProject.js}" defer></script>
</head>
<body>

<div class="row">
    <div class="col" style=" text-align: left;">

    </div>
    <div class="col" style="align-self: center;">

        <h1 style=" text-align: center;">프로젝트 생성</h1>
    </div>
    <div class="col" style=" text-align: right;">
        <button class="btn" onclick="location.href='/project/newProjectMain'">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-x"
                 viewBox="0 0 16 16">
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
        </button>
    </div>

    <hr class="my-hr2">

</div>


<div class="container w-25">
    <form action="/project/insertProject" method="post" id="newProjectForm">


        <div class="row">

            <div class="mb-3 ">
                <p class="col-sm-4 col-form-label">프로젝트 이름</p>
                <div class="col">
                    <input type="text" class="form-control" id="projectName"
                           name="projectName" oninput="checkTeamName()" placeholder="프로젝트 이름을 입력해 주세요.">
                    <span class="mt-1" id="existTeamName" style="color: #F5544D; display: none">이미 등록된 팀이름 입니다.</span>
                </div>
            </div>
            <div class="mb-3 ">
                <p class="col-sm-4 col-form-label">프로젝트 설명</p>
                <div class="col">
                    <input type="text" class="form-control " id="explanation"
                           name="explanation" style="  height:150px;" placeholder="프로젝트에 관한 설명 입력(옵션)">
                </div>
            </div>

            <button class="btn" type="button" onclick="addSetting()" id="addOrganBtn"
                    style="text-align: left;margin-top: 5px">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                    세부정보 추가
            </button>
            <div  id="organNameDiv" style="display: none ">

                <div class="mb-3 mt-3">
                    <p class="col-sm-4 col-form-label">조직 이름</p>
                    <select class="form-select"  id="organId"  name="organId"  style="">
                        <option selected disabled>조직을 선택해 주세요</option>
                        <option th:each="organ : ${organList}"
                                th:value="${organ.organId}" th:text="${organ.organName}"></option>

                    </select>
                </div>
                <div class="mb-3 mt-3">
                    <p class="col-sm-4 col-form-label">조직 추가</p>
                    <div class="row">
                        <div class="col-md-10">
                            <input type="text" class="form-control " oninput="checkOrganName()" id="newOrgan"
                                   placeholder="조직명">
                            <span class="mt-1" id="existOrganName" style="color: #F5544D; display: none">이미 등록된 조직이름입니다.</span>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-orange" type="button" onclick="addCompany()">추가</button>
                        </div>
                    </div>

                </div>
                <div class="mb-5" >
                    <p class="col-sm-4 col-form-label">도메인</p>
                    <div class="col">
                        <input type="text" class="form-control " oninput="checkDomain()" id="domain" name="domain"
                               placeholder="도메인">
                        <span class="mt-1" id="existDomain" style="color: #F5544D; display: none">이미 등록된 도메인입니다.</span>
                    </div>
                </div>

            </div>


        </div>


        <div class="mb-3 row" style="justify-content: center; margin-top: 5px">
            <button type="button" class="btn-blue" onclick="submitOrgan()"> 프로젝트 생성</button>
        </div>




    </form>



</div>

</body>
</html>
