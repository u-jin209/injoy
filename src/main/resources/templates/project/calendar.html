        /*여기서부터 옆 슬라이드 CSS*/
        .show-header-cart {
            visibility: visible;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .show-header-cart .header-cart {
            right: 0;
        }

        .wrap-header-cart {
            position: fixed;
            z-index: 1100;
            width: 100%;
            height: 100vh;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.0);
            visibility: hidden;

            -webkit-transition: all 0.4s;
            -o-transition: all 0.4s;
            -moz-transition: all 0.4s;
            transition: all 0.4s;
        }

        .header-cart {
            position: fixed;
            z-index: 1100;
            /*width: 390px;*/
            /*width: 500px;*/
            width: 600px;
            max-width: calc(100% - 30px);
            height: 100vh;
            top: 0;
            right: -600px;
            background-color: #fff;

            -webkit-transition: all 0.4s;
            -o-transition: all 0.4s;
            -moz-transition: all 0.34s;
            transition: all 0.4s;

            box-shadow: 0 3px 6px 0px rgba(0, 0, 0, 0.18);
            -moz-box-shadow: 0 3px 6px 0px rgba(0, 0, 0, 0.18);
            -webkit-box-shadow: 0 3px 6px 0px rgba(0, 0, 0, 0.18);
            -o-box-shadow: 0 3px 6px 0px rgba(0, 0, 0, 0.18);
            -ms-box-shadow: 0 3px 6px 0px rgba(0, 0, 0, 0.18);
        }

        .header-cart::after {
            content: "";
            display: block;
            width: 100%;
            height: 9%;
            min-height: 30px;
        }

        .show-header-cart {
            visibility: visible;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .show-header-cart .header-cart {
            right: 0;
        }

    function setDateTime(arg) {//일정 드래그 후, start end에 값 세팅하는 메서드
        var end = new Date(new Date(arg.endStr).getTime() - 86400000);
        var endDate = dateFormat(end).toString();

        var start = new Date(arg.startStr);
        var startDate = dateFormat(start).toString();
        fpStart.setDate(startDate);
        fpEnd.setDate(endDate);
    }

    function dateFormat(date) {//yyyy-mm-dd 00:00(현재시간) 형식으로 반환하는 메서드
        let month = date.getMonth() + 1;
        let day = date.getDate();

        month = month >= 10 ? month : '0' + month;
        day = day >= 10 ? day : '0' + day;

        var today = new Date();
        var hours = ('0' + today.getHours()).slice(-2);
        var minutes = ('0' + today.getMinutes()).slice(-2);

        return date.getFullYear() + '-' + month + '-' + day + ' ' + hours + ':' + minutes;
    }

    });


    jQuery.fn.serializeObject = function () {//form.serialize -> json형식으로 변환해주는 메서드
        var obj = null;
        try {
            if (this[0].tagName && this[0].tagName.toUpperCase() == "FORM") {
                var arr = this.serializeArray();
                if (arr) {
                    obj = {};
                    jQuery.each(arr, function () {
                        obj[this.name] = this.value;
                    });
                }
            }
        } catch (e) {
            alert(e.message);
        }
        return obj;
    };
</script>
