<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org" lang="ko" th:fragment="kanbanContent(project, taskList)">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <title>INJOY</title>
    <link th:href="@{/css/project/kanban.css}" rel="stylesheet"/>
    <script th:src="@{/js/project/kanban.js}" defer></script>
</head>
<body>
<div>
    <div class="container-fluid" style="width: 95%; margin-top:3rem">
        <div class="row">
            <div class="kanbanBoard col" style="background-color: rgba(0,178,255,0.5)">
                <h5 class="taskProcess">요청</h5>
                <div class="control" th:each="task : ${taskList}" th:if="${task.process eq '요청'}">
                    <div class="draggable" draggable="true">
                        <div class="el" th:text="${task.taskTitle}">HTML</div>
                    </div>
                </div>
                <button class="kanbanBtn" data-bs-toggle="modal" data-bs-target="#taskModal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                    </svg>
                </button>
            </div>
            <div class="kanbanBoard col" style="background-color: rgba(0,176,28,0.5)">
                <h5 class="taskProcess">진행</h5>
                <div class="control" th:each="task : ${taskList}" th:if="${task.process eq '진행'}">
                    <div class="draggable" draggable="true">
                        <div class="el" th:text="${task.taskTitle}">HTML</div>
                    </div>
                </div>
                <button class="kanbanBtn" data-bs-toggle="modal" data-bs-target="#taskModal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                    </svg>
                </button>
            </div>
            <div class="kanbanBoard col" style="background-color: rgba(253,121,0,0.5)">
                <h5 class="taskProcess">피드백</h5>
                <div class="control" th:each="task : ${taskList}" th:if="${task.process eq '피드백'}">
                    <div class="draggable" draggable="true">
                        <div class="el" th:text="${task.taskTitle}">HTML</div>
                    </div>
                </div>
                <button class="kanbanBtn" data-bs-toggle="modal" data-bs-target="#taskModal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                    </svg>
                </button>
            </div>
            <div class="kanbanBoard col" style="background-color: rgba(64,42,157,0.5)">
                <h5 class="taskProcess">완료</h5>
                <div class="control" th:each="task : ${taskList}" th:if="${task.process eq '완료'}">
                    <div class="draggable" draggable="true">
                        <div class="el" th:text="${task.taskTitle}">HTML</div>
                    </div>
                </div>
                <button class="kanbanBtn" data-bs-toggle="modal" data-bs-target="#taskModal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                    </svg>
                </button>
            </div>

            <div class="kanbanBoard col" style="background-color: rgba(119,119,119,0.50)">
                <h5 class="taskProcess">보류</h5>
                <div class="control" th:each="task : ${taskList}" th:if="${task.process eq '보류'}">
                    <div class="draggable" draggable="true">
                        <div class="el" th:text="${task.taskTitle}">HTML</div>
                    </div>
                </div>
                <button class="kanbanBtn" data-bs-toggle="modal" data-bs-target="#taskModal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <div class="modal" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <span class="modal-title mr-2" id="taskModalLabel" style="font-weight: bold">
                                업무 작성 |
                    </span>
                    <span th:text="${project.projectName}"></span>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-start">
                    <div>
                        <input id="taskAddTitle" placeholder="제목을 입력하세요"/>
                        <label for="taskAddTitle"></label>
                    </div>
                    <div class="mb-3 kanbanProcessBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                             class="bi bi-clock-history mr-3" viewBox="0 0 16 16">
                            <path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z"/>
                            <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z"/>
                            <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                        <button class="btn taskProcessBtn requestBtn">요청</button>
                        <button class="btn taskProcessBtn progressBtn">진행</button>
                        <button class="btn taskProcessBtn feedBackBtn">피드백</button>
                        <button class="btn taskProcessBtn finishBtn">완료</button>
                        <button class="btn taskProcessBtn holdBtn">보류</button>
                    </div>
                    <div class="mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                             class="bi bi-person mr-3" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                        </svg>
                        담당자 추가
                    </div>
                    <hr/>
                    <div>
                        <label>
                            <textarea class="writeTaskContent" placeholder="내용을 입력하세요."></textarea>
                        </label>
                    </div>
                </div>
                <div class="modal-footer" style="justify-content: space-between !important;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                         class="bi bi-paperclip" viewBox="0 0 16 16">
                        <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"/>
                    </svg>
                    <button type="button" class="btn taskAddButton"
                            style="background-color: #001542; color: white" onclick="kanbanAddTask()">등록
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
