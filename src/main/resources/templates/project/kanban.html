<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org" lang="ko" th:fragment="kanbanContent">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <title>INJOY</title>
    <link th:href="@{/css/project/kanban.css}" rel="stylesheet"/>
    <script th:src="@{/js/project/kanban.js}" defer></script>
</head>
<body>
<div>
<!--    <th:block th:replace="~{fragment/navbar :: navbarfragment}"></th:block>-->
    <div class="container-fluid" style="width: 90%">
        <div class="row">
            <div class="col" style="border: 1px solid; border-radius: 30px; padding: 20px; margin-right: 20px;">
                <h5 style="margin-left: 15px">요청</h5>
                <div class="control">
                    <div class="draggable" draggable="true">
                        <span class="ico-drag"></span>
                        <div class="el">HTML</div>
                    </div>
                    <div class="draggable" draggable="true">
                        <span class="ico-drag"></span>
                        <div class="el">CSS</div>
                    </div>
                    <div class="draggable" draggable="true">
                        <span class="ico-drag"></span>
                        <div class="el">JavaScript</div>
                    </div>
                </div>
                <button class="kanbanBtn">업무 추가</button>
            </div>
            <div class="col" style="border: 1px solid; border-radius: 30px; padding: 20px; margin-right: 20px">
                <h5 style="margin-left: 15px">진행</h5>
                <div class="control">
                    <div class="draggable" draggable="true">
                        <span class="ico-drag"></span>
                        <div class="el">React</div>
                    </div>
                    <div class="draggable" draggable="true">
                        <span class="ico-drag"></span>
                        <div class="el">Vue</div>
                    </div>
                    <div class="draggable" draggable="true">
                        <span class="ico-drag"></span>
                        <div class="el">Next JS</div>
                    </div>
                </div>
                <button class="kanbanBtn">업무 추가</button>
            </div>
            <div class="col" style="border: 1px solid; border-radius: 30px; padding: 20px; margin-right: 20px">
                <h5 style="margin-left: 15px">피드백</h5>
                <div class="control">
                    <div class="draggable" draggable="true">
                        <span class="ico-drag"></span>
                        <div class="el">HTML</div>
                    </div>
                    <div class="draggable" draggable="true">
                        <span class="ico-drag"></span>
                        <div class="el">CSS</div>
                    </div>
                    <div class="draggable" draggable="true">
                        <span class="ico-drag"></span>
                        <div class="el">JavaScript</div>
                    </div>
                </div>
                <button class="kanbanBtn">업무 추가</button>
            </div>
            <div class="col" style="border: 1px solid; border-radius: 30px; padding: 20px; margin-right: 20px">
                <h5 style="margin-left: 15px">완료</h5>
                <div class="control">
                    <div class="draggable" draggable="true">
                        <span class="ico-drag"></span>
                        <div class="el">HTML</div>
                    </div>
                    <div class="draggable" draggable="true">
                        <span class="ico-drag"></span>
                        <div class="el">CSS</div>
                    </div>
                    <div class="draggable" draggable="true">
                        <span class="ico-drag"></span>
                        <div class="el">JavaScript</div>
                    </div>
                </div>
                <button class="kanbanBtn">업무 추가</button>
            </div>

            <div class="col" style="border: 1px solid; border-radius: 30px; padding: 20px;">
                <h5 style="margin-left: 15px">보류</h5>
                <div class="control">
                    <div class="draggable" draggable="true">
                        <span class="ico-drag"></span>
                        <div class="el">HTML</div>
                    </div>
                    <div class="draggable" draggable="true">
                        <span class="ico-drag"></span>
                        <div class="el">CSS</div>
                    </div>
                    <div class="draggable" draggable="true">
                        <span class="ico-drag"></span>
                        <div class="el">JavaScript</div>
                    </div>
                </div>
                <button class="kanbanBtn">업무 추가</button>
            </div>
        </div>
    </div>
</div>

</html>
