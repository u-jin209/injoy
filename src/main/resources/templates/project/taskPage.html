<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ko"
      th:fragment="taskContent(project, memberList, taskList)">
<head>
    <meta charset="UTF-8">
    <title>INJOY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

<body>
<div class="container-fluid">
    <div class="row">
        <input class="projectIdInput" type="hidden" name="projectId" th:value="${project?.projectId}"
               th:if="${project?.projectId} ne null"/>
        <div class="col">
            <input id="searchTask" class="searchInput form-control" type="search" name="keyword"
                   th:onkeyup="|searchTaskEnter(${project?.projectId})|"
                   placeholder="업무명 또는 업무번호를 검색하세요."/>
            <label for="searchTask"></label>
            <div class="searchIcon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </div>
        </div>
        <div class="col text-end">
            <button class="addButton btnFade btnBlue" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                업무 추가
            </button>
            <div class="modal" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content p-3">
                        <div class="modal-header">
                    <span class="modal-title mr-2" id="taskModalLabel" style="font-weight: bold">
                                업무 작성 |
                    </span>
                            <span th:text="${project.projectName}"></span>

                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-start">
                            <div class="taskAddTitle">
                                <input id="taskTitle" placeholder="제목을 입력하세요"/>
                                <label for="taskTitle"></label>
                            </div>
                            <div class="taskAddOption">
                                <ul class="option-group">
                                    <li class="process-layer">
                                        <div class="create-content content-title">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black"
                                                 class="bi bi-clock-history" viewBox="0 0 16 16">

                                            </svg>
                                        </div>
                                        <div class="create-content task-process-btn-group">
                                            <button class="btn taskProcessBtn requestBtn taskPage-requestBtn">요청
                                            </button>
                                            <button class="btn taskProcessBtn progressBtn">진행</button>
                                            <button class="btn taskProcessBtn feedBackBtn">피드백</button>
                                            <button class="btn taskProcessBtn finishBtn">완료</button>
                                            <button class="btn taskProcessBtn holdBtn">보류</button>
                                        </div>
                                    </li>

                                    <!--                                <div class="managerAdd create-content content-title ">-->

                                    <!--                                    </svg>-->
                                    <!--                                </div>-->

                                    <!--                                    </div>-->

                                    <!--                                        추가-->
                                    <!--                                    </button>-->
                                    <!--                                </div>-->

                                    <li class="startDate-layer" style="display: none">

                                                           aria-required="true" type="date"
                                                           style="border: 0 solid black"/>
                                                    <div class="end-date-exist" style="display: none">
                                                        <span class="date-value endDate-value">2023-05-09 (화) 까지</span>
                                                        <button class="removeBtn-endDate"
                                                                style="border: none; background-color: transparent; padding: 0">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="50"
                                                                 height="25"
                                                                 fill="currentColor" class="bi bi-x"
                                                                 viewBox="0 0 25 25">

                                    </li>
                                    <li class="priority-layer" style="display: none">
                                        <div class="create-content content-title">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black"
                                                 class="bi bi-flag" viewBox="0 0 16 16">

                                            </svg>
                                        </div>
                                        <div class="create-content">
                                            <button class="addPriority"
                                                    style="border: none; background-color: transparent;">
                                                우선순위 추가
                                            </button>
                                            <div class="addPriority_ul" id="addPriority_ul" style="display: none">

                                                    style="position: absolute; transform: none; top: 25px; left: 0; width: 80px; text-align: start">
                                                    <li class="mb-1 px-2">
                                                        <button class="priorityBtn">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="15"
                                                                 height="15"
                                                                 fill="red"
                                                                 class="bi bi-exclamation-octagon-fill"
                                                                 viewBox="0 0 16 16">

                                                            </svg>
                                                            <span class="priorityText">긴급</span>
                                                        </button>
                                                    </li>

                                                        <button class="priorityBtn">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="15"

                                                                 fill="orange"
                                                                 class="bi bi-arrow-up" viewBox="0 0 16 16">

                                                            <span class="priorityText">높음</span>
                                                        </button>

                                                    <li class="mb-1  px-2">
                                                        <button class="priorityBtn">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="15"
                                                                 height="15"
                                                                 fill="green"
                                                                 class="bi bi-dash" viewBox="0 0 16 16">
                                                                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>

                                                            <span class="priorityText">보통</span>

                                                    <li class=" px-2">
                                                        <button class="priorityBtn">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="15"
                                                                 height="15"
                                                                 fill="gray"
                                                                 class="bi bi-x-lg" viewBox="0 0 16 16">
                                                                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                                                            </svg>
                                                            <span class="priorityText">없음</span>
                                                        </button>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="prioritySpan" style="display: none">
                                                <span class="task-priority-value"></span>
                                                <button class="removeBtn-priority"

                                </label>

                                  </span>

</div>
<div id="taskTable">
    <table class="table table-bordered text-center">
        <thead>
        <tr style="text-align: center">
            <th style="width: 30%">업무명</th>
            <th style="width: 8%">상태</th>
            <th style="width: 8%">우선순위</th>
            <!--            <th style="width: 100px">담당자</th>-->
            <th style="width: 8%">진척도</th>
            <th style="width: 10% !important;">시작일</th>
            <th style="width: 10% !important;">마감일</th>
            <th style="width: 5%">작성자</th>
            <th style="width: 8%">등록일</th>
            <th style="width: 8%">수정일</th>
            <th style="width: 5%">업무번호</th>
        </tr>
        </thead>
        <tbody id="searchTbody" class="searchTbody">
        </tbody>
        <tbody id="taskTableTbody" class="taskTableTbody">
        <tr class="taskTr" th:each="task : ${taskList}">
            <td class="titleTd" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
                aria-controls="offcanvasScrolling">
                <span class="titleTask-view" th:text="${task.taskTitle}"></span>
                <div class="inputTaskTitle row" style="padding-left:51px;  display: none;">
                    <input class="col form-control taskTitle" type="text" th:value="${task.taskTitle}"
                           style="height: 29px; width: 250px;"/>
                    <a class="ml-3 col detail text-end">상세보기</a>
                </div>
            </td>
            <td class="processTd" id="processTd" style="position: relative;">
                <button class="btn currentBtn" th:text="${task.process}"></button>
                <div class="btn_ul" id="btn_ul" style=" display: none;">
                    <ul class="button_process" style="position: absolute; transform: none; top: 50px; left: 6px">
                        <li>
                            <button class="btn changeBtn mb-1" style="background-color: #00B2FF">요청</button>
                        </li>
                        <li>
                            <button class="btn changeBtn mb-1" style="background-color: #00B01C">진행</button>
                        </li>
                        <li>
                            <button class="btn changeBtn mb-1" style="background-color: #FD7900">피드백</button>
                        </li>
                        <li>
                            <button class="btn changeBtn mb-1" style="background-color: #402A9D;">완료</button>
                        </li>
                        <li>
                            <button class="btn changeBtn" style="background-color: #777777">보류</button>
                        </li>
                    </ul>
                </div>
