<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" th:fragment="taskContent">
<head>
    <meta charset="UTF-8">
    <title>INJOY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <link th:href="@{/css/project/task.css}" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <input id="searchTask" class="searchInput form-control" type="search"
                   placeholder="업무명 또는 업무번호를 검색하세요."/>
            <label for="searchTask"></label>
            <div class="searchIcon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </div>

        </div>
        <div class="col text-end">
            <button class="taskAddButton btn">
                업무 추가
            </button>
        </div>
    </div>
    <div>
        <table class="table table-bordered">
            <thead>
            <tr style="border: 1px solid">
                <th>업무명</th>
                <th>상태</th>
                <th>우선순위</th>
                <th>담당자</th>
                <th>시작일</th>
                <th>마감일</th>
                <th>등록일</th>
                <th>업무번호</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
