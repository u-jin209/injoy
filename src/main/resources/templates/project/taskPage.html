<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" th:fragment="taskContent(project)">
<head>
    <meta charset="UTF-8">
    <title>INJOY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <link th:href="@{/css/project/task.css}" rel="stylesheet"/>
    <script src="/js/project/task.js" defer></script>
</head>
<body>
<div class="container-fluid">
    <input class="projectIdInput" type="hidden" th:value="${project?.projectId}" th:if="${project?.projectId} ne null"/>
    <div class="row">
        <div class="col">
            <input id="searchTask" class="searchInput form-control" type="search"
                   placeholder="업무명 또는 업무번호를 검색하세요."/>
            <label for="searchTask"></label>
            <div class="searchIcon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </div>

        </div>
        <div class="col text-end">
            <button class="taskAddButton btn" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                업무 추가
            </button>
            <div class="modal" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content p-3">
                        <div class="modal-header">
                            <span class="modal-title mr-2" id="addTaskModalLabel" style="font-weight: bold">
                                업무 작성 |
                            </span>
                            <span>프로젝트명</span>

                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-start">
                            <div>
                                <input id="taskTitle" placeholder="제목을 입력하세요" style=""/>
                                <label for="taskTitle"></label>
                            </div>
                            <div class="mb-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                     class="bi bi-clock-history mr-3" viewBox="0 0 16 16">
                                    <path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z"/>
                                    <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z"/>
                                    <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"/>
                                </svg>
                                <button id="requestBtn" class="btn processBtn requestBtn">요청</button>
                                <button class="btn processBtn progressBtn">진행</button>
                                <button class="btn processBtn feedBackBtn">피드백</button>
                                <button class="btn processBtn finishBtn">완료</button>
                                <button class="btn processBtn holdBtn">보류</button>
                            </div>
                            <div class="mb-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                     class="bi bi-person mr-3" viewBox="0 0 16 16">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                                </svg>
                                담당자 추가
                            </div>
                            <hr/>
                            <div>
                                <label>
                                    <textarea class="writeContent" placeholder="내용을 입력하세요."></textarea>
                                </label>
                            </div>
                        </div>
                        <div class="modal-footer" style="justify-content: space-between !important;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                 class="bi bi-paperclip" viewBox="0 0 16 16">
                                <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"/>
                            </svg>
                            <button type="button" class="btn taskAddButton"
                                    style="background-color: #001542; color: white">등록
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div>
    <table class="table table-bordered text-center">
        <thead>
        <tr style="text-align: center">
            <th style="width: 400px">업무명</th>
            <th style="width: 100px">상태</th>
            <th style="width: 80px">우선순위</th>
            <th style="width: 100px">담당자</th>
            <th style="width: 100px">시작일</th>
            <th style="width: 100px">마감일</th>
            <th style="width: 100px">등록일</th>
            <th style="width: 80px">업무번호</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="titleTd">
                <span>업무1</span>
                <div class="inputTaskTitle row" style="padding-left: 51px">
                    <input class="col form-control" type="text" th:value="업무" style="height: 29px; width: 200px;"/>
                    <a class="ml-3 col detail">상세보기</a>
                </div>

            </td>
            <td class="processTd" id="processTd" style="position: relative;">
                <button class="btn changeBtn mb-1" style="background-color: #00B2FF">요청</button>

                <div class="btn_ul" id="btn_ul">
                    <ul class="button_process" style="position: absolute; transform: none; top: 50px; left: -5px">
                        <li>
                            <button class="btn changeBtn mb-1" style="background-color: #00B2FF">요청</button>
                        </li>
                        <li>
                            <button class="btn changeBtn mb-1" style="background-color: #00B01C">진행</button>
                        </li>
                        <li>
                            <button class="btn changeBtn mb-1" style="background-color: #FD7900">피드백</button>
                        </li>
                        <li>
                            <button class="btn changeBtn mb-1" style="background-color: #402A9D;">완료</button>
                        </li>
                        <li>
                            <button class="btn changeBtn" style="background-color: #777777">보류</button>
                        </li>
                    </ul>
                </div>
            </td>

            <td class="priorityTd" style="position: relative;">
                <div class="priority_ul" id="priority_ul">
                    <ul class="button_priority" style="position: absolute; transform: none; top: 50px; left: -3px">
                        <li>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-exclamation-octagon-fill" viewBox="0 0 16 16">
                                <path d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353L11.46.146zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </svg>
                            긴급
                        </li>
                        <li>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="orange" class="bi bi-arrow-up" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
                            </svg>
                            높음
                        </li>
                        <li>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green" class="bi bi-dash" viewBox="0 0 16 16">
                                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                            </svg>
                            보통
                        </li>
                        <li>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="dark-violet" class="bi bi-arrow-down" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
                            </svg>
                            낮음
                        </li>
                        <li>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                            </svg>
                            없음
                        </li>
                    </ul>
                </div>
            </td>
            <td class="managerTd">-</td>
            <td class="startDate"><input type="date"/></td>
            <td class="endDate"><input type="date"/></td>
            <td>등록</td>
            <td>4</td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
