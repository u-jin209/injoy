  <meta charset="UTF-8">
    <title>오렌지를 먹은지 얼마나 오랜지</title>

    <style>
      .show-header-cart {
        visibility: visible;
        background-color: rgba(0,0,0,0.6);
      }

      .show-header-cart .header-cart {
        right: 0;
      }

      .wrap-header-cart {
        position: fixed;
        z-index: 1100;
        width: 100%;
        height: 100vh;
        top: 0;
        right: 0;
        background-color: rgba(0,0,0,0.0);
        visibility: hidden;

        -webkit-transition: all 0.4s;
        -o-transition: all 0.4s;
        -moz-transition: all 0.4s;
        transition: all 0.4s;
      }

      .header-cart {
        position: fixed;
        z-index: 1100;
        /*width: 390px;*/
        /*width: 500px;*/
        width: 600px;
        max-width: calc(100% - 30px);
        height: 100vh;
        top: 0;
        right: -600px;
        background-color: #fff;

        -webkit-transition: all 0.4s;
        -o-transition: all 0.4s;
        -moz-transition: all 0.34s;
        transition: all 0.4s;

        box-shadow: 0 3px 6px 0px rgba(0, 0, 0, 0.18);
        -moz-box-shadow: 0 3px 6px 0px rgba(0, 0, 0, 0.18);
        -webkit-box-shadow: 0 3px 6px 0px rgba(0, 0, 0, 0.18);
        -o-box-shadow: 0 3px 6px 0px rgba(0, 0, 0, 0.18);
        -ms-box-shadow: 0 3px 6px 0px rgba(0, 0, 0, 0.18);
      }

      .header-cart::after {
        content: "";
        display: block;
        width: 100%;
        height: 9%;
        min-height: 30px;
      }

      .show-header-cart {
        visibility: visible;
        background-color: rgba(0,0,0,0.6);
      }

      .show-header-cart .header-cart {
        right: 0;
      }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
          $(function () {
            var request = $.ajax({
              url : "/logic", // URL 새로운거로 다시 넣어주기
              method : "GET",
              dataType : "json"
            });


            request.done(function (data) {
              console.log(data); // log 로 데이터 찍어주기.
              var calendarEl = document.getElementById('calendar');
              var calendar = new FullCalendar.Calendar(calendarEl, {
                // month, week, day 선택바
                headerToolbar: {
                  left: 'prev,next today',
                  center: 'title',
                  right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                selectable: true, //캘린더에서 선택가능 여부
                // dateClick: function (info) { //하루만 클립하면 작동되는 메서드.
                //   alert('clicked ' + info.dateStr);
                // },

                select: function (info) {

                  alert('selected ' + info.startStr + ' to ' + info.endStr);
                },

                allDay: true,
                events : data,
                eventClick:function(event) {
                  // alert("이벤트가 발생됩니다. 여러분 이거 다 거짓말인거 아시죠~");
                  var Obj = event.event;
                  console.log("무야호 : " + Obj.title);
                  console.log("무야호 : " + Obj.start);
                  console.log("무야호 : " + Obj.end);

                  // console.log(data);
                  // console.log(data[0]);
                  // console.log(data[0].start);//이런식으로 사용가능
                 $('.js-panel-cart').addClass('show-header-cart');

                }

              });
              calendar.render();
            });

            request.fail(function( jqXHR, textStatus ) {
              alert( "Request failed : " + textStatus );
            });

          });

        });//END


        $('.js-hide-cart').on('click',function(){
          $('.js-panel-cart').removeClass('show-header-cart');
        });

        function closeTab(){
          $('.js-panel-cart').removeClass('show-header-cart');

        }

    </script>


</head>
<body>
<div id="calendar"></div>
