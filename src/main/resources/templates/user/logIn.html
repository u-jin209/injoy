<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <style>
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            border-collapse: collapse;
            font-family: 'Pretendard-Regular', serif;
        }

        body {
            width: 100%;
            height: 100vh;
            background-color: rgb(243,243,243);
        }
        a{
            text-decoration: none;
            color: black;
        }
        .form_wrap {
            background-color: white;
            width: 380px;
            padding: 0 25px;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: #bbbcbd 1px solid;
        }

        .form_wrap form {
            width: 100%;

            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            margin-bottom: 50px;
        }

        input {
            height: 40px;
        }

        input::placeholder {
            color: #807f7f;
            font-size: 14px;
        }

        .login_btn {
            border: none;
            color: white;
            border-radius: 8px;
            height: 40px;
            background-color: #3064b3;
        }

        .login_txt {
            margin-top: 30px;
            font-weight: bolder;
            font-size: 26px;
        }

        .label_text {
            color: #a4a5a6;
            font-size: 14px;
            font-weight: ;
        }

        .label_check {
            margin-left: 10px;
            font-size: 14px;
        }
        .google_btn {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            width: 100%;
           height: 40px;

            border-radius: 8px;
            background-color: #eeecec;
        }
        .naver_btn{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            width: 100%;
            height: 40px;
            margin-top: 10px;
            border-radius: 8px;

            background-color: rgb(3,199,90);
            text-align: center;
        }
        .social_logo{
            position: absolute;
            left: 10px;
        }
        hr{
            border: solid black 2px;
            width: 100%;
        }
        .register_txt{
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="container d-flex flex-column w-100 h-100 align-items-center justify-content-center">
    <img class="logo" src="/img/injoy-blue.png" style="width: 170px;height: 80px">
    <div class="form_wrap">
        <p class="login_txt">로그인</p>
        <form action="/login-process" method="post">
            <label class="label_text" for="username">이메일</label>
            <input class="input_box" id="username" name="username" type="email" placeholder=" 이메일을 입력해 주세요."
                   style="margin-bottom: 20px">
            <label class="label_text" for="password">비밀번호</label>
            <input id="password" name="password" type="password" placeholder=" 영문,숫자,특수문자 조합 8자 이상 (필수)"
                   style="margin-bottom: 10px">
            <div style="display: flex; justify-content: end">
                <a href="#" style="font-size: 14px">비밀번호 찾기→</a>
            </div>
            <div style="display: flex; flex-direction: row;align-items: center;">
                <input type="checkbox" id="remember" name="remember-me">
                <label class="label_check" for="remember">로그인 상태 유지</label>
            </div>
            <button class="login_btn" type="submit">로그인</button>
        </form>
        <p style="margin-top: 20px">OR</p>
        <div class="google_btn"><img class="social_logo" src="/img/google-logo.png" style="width: 30px;height: 30px"><a href="/oauth2/authorization/google">Google 로그인</a></div>
        <div class="naver_btn"><img class="social_logo" src="/img/naver-logo.png" style="width: 30px;height: 30px"> <a href="/oauth2/authorization/naver">Naver 로그인</a></div>
        <hr>
        <p class="register_txt">Injoy가 처음이신가요? <a href="/user/register'" style="text-decoration: underline">회원가입</a></p>
    </div>
</div>

</body>
</html>
