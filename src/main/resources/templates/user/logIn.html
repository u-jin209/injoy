<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인페이지</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <!-- alert 창-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
    <link th:href="@{/css/user/login.css}" rel="stylesheet"/>
</head>
<body>
<div class="container d-flex flex-column w-100 h-100 align-items-center justify-content-center">
    <img class="logo" src="/img/injoy-blue.png" style="width: 170px;height: 80px">
    <div class="form_wrap">
        <p class="login_txt">로그인</p>
        <form action="/login-process" method="post">
            <label class="label_text" for="username">이메일</label>
            <input class="input_box" id="username" name="username" type="email" placeholder=" 이메일을 입력해 주세요." required
                   style="margin-bottom: 20px">
            <label class="label_text" for="password">비밀번호</label>
            <input id="password" name="password" type="password" placeholder=" 영문,숫자,특수문자 조합 8자 이상 (필수)" required
                   style="margin-bottom: 10px">
            <div style="display: flex; justify-content: end">
                <a href="/user/findPassword" style="font-size: 14px">비밀번호 찾기→</a>
            </div>
            <div style="display: flex; flex-direction: row;align-items: center;">
                <input type="checkbox" id="remember" name="remember-me">
                <label class="label_check" for="remember">로그인 상태 유지</label>
            </div>
            <button class="login_btn" type="submit">로그인</button>
        </form>
        <p style="margin-top: 20px">OR</p>
        <div class="google_btn"><img class="social_logo" src="/img/google-logo.png" style="width: 30px;height: 30px"><a
                href="/oauth2/authorization/google">Google 로그인</a></div>
        <div class="naver_btn"><img class="social_logo" src="/img/naver-logo.png" style="width: 30px;height: 30px"> <a
                href="/oauth2/authorization/naver">Naver 로그인</a></div>
        <hr>
        <p class="register_txt">Injoy가 처음이신가요? <a href="/user/register" style="text-decoration: underline">회원가입</a></p>
    </div>
</div>
<div th:utext="${script}"></div>
</body>
</html>
