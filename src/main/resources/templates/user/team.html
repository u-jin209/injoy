<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <style>
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            border-collapse: collapse;
            font-family: 'Pretendard-Regular', serif;
        }

        body {
            width: 100%;
            height: 100vh;
        }

        .form_wrap {
            background-color: white;
            width: 500px;
            padding: 0 25px;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: none;
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        label {
            display: flex;
            flex-direction: column;
            font-size: 16px;
            margin-top: 20px;
        }

        button {
            width: 300px;
            color: white;
            background-color: #3064b3;
            height: 40px;
            border: none;
            border-radius: 10px;
            margin-top: 50px;
            margin-bottom: 150px;
        }

        p {
            margin: 0;
        }

        hr {
            margin-top: 10px;
            margin-bottom: 150px;
            width: 120px;
            border: 1px black solid;
            color: black;
        }

        input {
            width: 400px;
            height: 45px;
            border-radius: 10px 0 0 10px;
            border: #dadcde solid;
            margin-top: 5px;
            padding-left: 10px;
        }
        input:focus {outline:none;}

        .domain_box {
            width: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #dadcde;
            margin-top: 5px;
            border-radius: 0 10px 10px 0;
        }
    </style>
</head>
<body>
<div class="container d-flex flex-column w-100 h-100 align-items-center justify-content-center">
    <div class="form_wrap">
        <p style="font-size: 25px">이제 곧 injoy를 사용하실수 있습니다.</p>
        <hr>
        <form>
            <label for="team_name">팀 이름<input id="team_name" type="text" style="border-radius: 10px"></label>

            <label for="team_domain">팀 도메인
                <div style="display: flex;flex-direction: row;width: 400px"><input id="team_domain" type="text"
                                                                                   style="width: 250px">
                    <div class="domain_box">.injoy.com</div>
                </div>
            </label>


            <button>injoy 시작하기</button>
        </form>
    </div>

</div>
<script>
</script>
</body>
</html>
