<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호찾기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <!-- alert 창-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <style>

        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            border-collapse: collapse;
            font-family: 'Pretendard-Regular', serif;
        }

        body {
            width: 100%;
            height: 100vh;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .form_wrap {
            background-color: white;
            width: 600px;
            padding: 0 25px;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }

        .form_wrap form {
            width: 100%;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        input {
            margin-top: 60px;
            width: 350px;
            height: 33px;
            border: 1px #a4a3a3 solid;
            border-radius: 5px;
        }
        input:focus {outline:none;}
        button {
            width: 350px;
            color: white;
            background-color: #3064b3;
            height: 40px;
            border: none;
            border-radius: 10px;
            margin-top: 55px;
            margin-bottom: 150px;
        }

    </style>
</head>
<body>
<div class="container d-flex flex-column w-100 h-100 align-items-center justify-content-center">
    <div class="form_wrap">
        <p style="font-size: 30px;font-weight: bolder">비밀번호 찾기</p>
        <p style="font-weight: bold">기존에 가입하신 이메일을 입력하시면, 비밀번호 변경 메일을 발송해드립니다.</p>
        <form action="/user/passwordFind" method="post">
            <input type="email" name="email">

            <button>비밀번호 변경 이메일 받기</button>
        </form>
    </div>
</div>
<div th:utext="${script}"></div>
</body>
</html>
