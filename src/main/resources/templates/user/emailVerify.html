<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <style>
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            border-collapse: collapse;
            font-family: 'Pretendard-Regular', serif;
        }

        body {
            width: 100%;
            height: 100vh;
        }
        .form_wrap {
            background-color: white;
            width: 350px;
            padding: 0 25px;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: #bbbcbd 1px solid;
            border-radius: 10px;
        }
        .num_input {
            width: 30px;
            height: 40px;
            text-align: center;
        }

        form{
            width: 200px;
        }
        .verify_btn{
            width: 350px;
            border-radius: 10px;
            margin-top: 30px;
            height: 40px;
            color: white;
            background-color: #3064b3;
            border: none;
        }
        a{
            text-decoration: underline;
            color: black;
            text-underline: black;
        }
    </style>
</head>
<body>
<div class="container d-flex flex-column w-100 h-100 align-items-center justify-content-center">
    <div class="form_wrap">
        <img src="/static/img/email2.png" style="width: 200px; height: 200px;margin-top: 80px;margin-bottom: 10px">

        <p style="font-weight: bold">cwt7555@naver.com</p>
        <br>
        <p>인증번호 이메일을 발송했습니다.<br>받으신 인증번호를 입력해주세요.</p>
        <form class="d-flex justify-content-around">
            <input class="num_input" type="text" maxlength="1" id="input1">
            <input class="num_input" type="text" maxlength="1" id="input2">
            <input class="num_input" type="text" maxlength="1" id="input3">
            <input class="num_input" type="text" maxlength="1" id="input4">
        </form>
    </div>
    <button class="verify_btn">인증하기</button>
    <div>
        <p style="margin-top: 35px">이메일을 받지 못하셨나요? <a href="#">다시 시도해주세요.</a></p>
    </div>
</div>
<script>
    const inputs = document.querySelectorAll('input[type="text"]');

    inputs.forEach((input, index) => {
        input.addEventListener('keydown', (e) => {
            // 입력된 값이 숫자인지 확인합니다.
            if (!/^\d$/.test(e.key)) {
                e.preventDefault();
                return;
            }


            // 현재 input 요소에 입력된 값을 설정합니다.
            input.value = e.key;

            // 다음 input 요소로 포커스를 이동합니다.
            if (index < inputs.length - 1) {
                inputs[index + 1].focus();
                inputs[index+1].value="";
            }
        });
    });


</script>
</body>
</html>
